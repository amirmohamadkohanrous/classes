<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" href="date.css">
	<title>Document</title>
</head>
<body>
	<div class="continer">
		<div class="inputs">
			<div class="input ">
				<p class="input-text">DD</p>
				<input type="number" class="day-input" id="day-input" min='1' max='31' placeholder="DD">
				<p id="error1" ></p>
			</div>
			<div class="input">
				<p class="input-text">MM</p>
				<input type="number" class="month-input" id="month-input" min='1' max='12' placeholder="MM">
				<p id="error2" ></p>
			</div>
			<div class="input">
				<p class="input-text">YYYY</p>
				<input type="number" class="year-input" id="year-input" min='1' max='2025' placeholder="YYYY">
				<p id="error3" ></p>
			</div>
			<button class="send-icon" >
				<img class="img" src="icon-arrow.svg" alt="icon">
			</button>
		</div>
		<div class="main-text">
			<div class="text-div">
				<p class="text"><span class="text-color">- -</span> years</p>
			</div>
			<div class="text-div">
				<p class="text"><span class="text-color1">- -</span> months</p>
			</div>
			<div class="text-div">
				<p class="text"><span class="text-color2">- -</span> days</p>
			</div>
		</div>
	</div>

	<script src="main.js">
	</script>
</body>
</html>
